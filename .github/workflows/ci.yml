# JOB 3: UNIT TESTS (Requires Docker)
  test-unit:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, curl, dom, json, pdo, mysql, xml, zip
          tools: composer:v2
          coverage: none # Coverage is handled by xdebug in container

      # 1. CACHÉ DE COMPOSER (Ya lo tenías, bien)
      - name: Get Composer Cache
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
       
      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      # 2. (NUEVO) CACHÉ DE WP-ENV - ¡AQUÍ ESTÁ LA MAGIA!
      # Esto guarda los zips de WordPress y la configuración local de Docker
      - name: Cache wp-env files
        uses: actions/cache@v4
        with:
          path: ~/.wp-env
          key: ${{ runner.os }}-wp-env-v1-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-wp-env-v1-

      - name: Install Dependencies
        run: |
          composer install --no-interaction --prefer-dist
          npm ci
          npm -g --no-fund i @wordpress/env

      # He quitado el flag '--update'. 
      # Si usas --update, fuerzas a wp-env a ignorar el caché y buscar actualizaciones, lo que añade tiempo.
      - name: Start Environment (Xdebug)
        run: npx wp-env start --xdebug=coverage

      - name: Check Plugin (WP-CLI)
        run: make check-plugin

      - name: Run Unit Tests (Coverage)
        run: make test-coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: artifacts/coverage/html/
          retention-days: 7

  # JOB 4: E2E TESTS (Requires Docker + Playwright)
  test-e2e:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: none

      # Caché Composer
      - name: Get Composer Cache
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
       
      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      # (NUEVO) CACHÉ DE WP-ENV (Mismo key que en unit tests para compartir descargas)
      - name: Cache wp-env files
        uses: actions/cache@v4
        with:
          path: ~/.wp-env
          key: ${{ runner.os }}-wp-env-v1-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-wp-env-v1-

      - name: Cache Playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: |
          composer install --no-interaction --prefer-dist
          npm ci
          npm -g --no-fund i @wordpress/env

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Start Environment
        run: make up

      - name: Run E2E Tests
        run: make test-e2e
        env:
          CI: true
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: artifacts/
          retention-days: 7